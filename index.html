<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <table>
    <tr>
      <td>one</td>
      <td>two</td>
      <td>three</td>
    </tr>
    <tr>
      <td>four</td>
      <td>five </td>
      <td>six</td>
    </tr>
  </table>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Account Description</th>
        <th>Amount ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-09-01</td>
        <td>Cash - Beginning Balance</td>
        <td>10,500.00</td>
      </tr>
      <tr>
        <td>2025-09-15</td>
        <td>Sale of Inventory (Credit)</td>
        <td>4,200.00</td>
      </tr>
      <tr>
        <td>2025-09-28</td>
        <td>Payment for Rent Expense</td>
        <td>(1,800.00)</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Net Change / Ending Balance</td>
        <td>12,900.00</td>
      </tr>
    </tfoot>
  </table>


</body>

</html>
